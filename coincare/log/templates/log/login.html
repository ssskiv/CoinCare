{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'reg/css/main.css' %}">
<title>Вход</title>
<div class = "background" style="background-image: url({% static 'reg/img/image2.png' %})">
    <img src="{% static 'reg/img/logo.png' %}" class="logo"/>
    


    <div id="square" style=" margin-top: 2%; border-radius: 30px; border: 1px solid #4e4444; box-shadow: 0px 0px 0px rgb(44, 42, 42); box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5)">
        <form method="post" style=" text-align: center;">
        <h2 class="text-center">Войти </h2>
    {% csrf_token %}
    {{ form.as_p }}
    <span>{{ error }}</span>
    <button class='btn btn-warning' type='submit' style="box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.3)">Войти</button>
    <p style="font-size: 110%;">Нет аккаунта? <a href = "{%url 'register' %}">Зарегистрироваться</a></p>
    </div>
</form>
</div>
