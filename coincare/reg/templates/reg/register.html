{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="reg/img/logo.png">
<link rel="stylesheet" href="{% static 'reg/css/main.css' %}">
<title>Регистрация</title>
<div class = "background" style="background-image: url({% static 'reg/img/image2.png' %})">
    <img src="{% static 'reg/img/logo.png' %}" class="logo"/>

    <div id="square" style=" margin-top: 2%; border-radius: 30px; border: 1px solid #4e4444; box-shadow: 0px 0px 0px rgb(44, 42, 42); box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5)">
 
        <form method="post" style=" text-align: center;">
            
        <h2 class="text-center">Регистрация</h2>
    {% csrf_token %} 
    {{ form.as_p }}
    <span>{{ error }}</span>
    <button class = 'btn btn-warning'  type = 'submit'>Зарегистрироваться</button>
    <p style="font-size: 110%">Есть аккаунт? <a href="{%url 'login' %}">Войти</a></p>   </div>
    
</form>
</div>
