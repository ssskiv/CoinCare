{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="{% static 'reg/css/main.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание транзакций</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% url 'js-catlog' %}"></script>
    <script src="{% static '/admin/js/core.js' %}"></script>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
    <link rel="stylesheet" href="{% static 'reg/css/main.css' %}">
</head>
<body>
    <div class = "background" style="background-image: url({% static 'reg/img/image2.png' %})">
            <div id="square" style="margin-top: 10%; border-radius: 30px; border: 1px solid #4e4444; box-shadow: 0px 0px 0px rgb(44, 42, 42); height: 43vh; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5)">
                <form method="post" style=" text-align: center" > 
                <h2 class="text-center;" style="font-size: 165%">Добавление транзакции</h2>
            {% csrf_token %}
            {{ form.category_id }} <br>
            {{ form.sum }}
            {{ form.transaction_type }}
            {{ form.media }}
            {{ form.date }}
            {{ form.time }}
            {{ form.comment }} <br>
            
<span>{{ error }}</span>

            <button class='btn btn-warning' type='submit' >Добавить</button>
            
            
        </form>
    </div>
     </div>
    </body> 
</html>
