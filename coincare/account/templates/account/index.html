<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Здравствуйте, {{ user.username }}</p>
    <p>Ваши транзакции:</p>
    <a href="{% url "add" %}">Добавить транзакцию</a>
    <a href="{% url "logout" %}">Выйти из аккаунта</a>
    <table>
        <tr>
            <th>Тип транзакции</th>
            <th>Сумма</th>
            <th>Категория</th>
            <th>Дата</th>
            <th>Время</th>
        </tr>
        {% for item in list %}
        <tr>
            <td>{{ item.transaction_type }}</td>
            <td>{{ item.sum }}</td>
            <td>{{ item.category_id }}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
