<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление сделки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% url 'js-catlog' %}"></script>
    <script src="{% static '/admin/js/core.js' %}"></script>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
    <link rel="stylesheet" href="{% static 'reg/css/main.css' %}">

</head>
    <body>
        <div class = "background" style="background-image: url({% static 'reg/img/image2.png' %})">

            <div id="square" style="margin-top: 10%; border-radius: 30px; border: 1px solid #4e4444; box-shadow: 0px 0px 0px rgb(44, 42, 42); height: 40vh; box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5)">
                <form method="post" style=" text-align: center" > 
                    <h2 class="text-center;" style="font-size: 165%">Добавление сделки</h2>
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form.trade_type.label }} {{ form.trade_type }}
                        {{ form.token }}
                        {{ form.quantity }}
                        {{ form.date }}
                        {{ form.time }}
                        <span>{{ error }}</span>

                        <button class='btn btn-warning' type='submit' >Добавить</button>
                        
            
        </form>
    </div>
     </div>
    </body> 
</html>
