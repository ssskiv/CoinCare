{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'reg/css/main.css' %}">
    <div class = "background" style="background-image: url({% static 'reg/img/image2.png' %})">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <style>
      .blacktext {
        color: black;
      }
      </style>

</head>
<body class="container">
    <p class="text-center" style="margin-left: 0vw; font-size: 280%; font-family: Arial, trebuchet, sans-serif;  font-weight: bold; font-size: 280%">Здравствуйте, {{ user.username }}</p>
    <div style="margin-left: auto; margin-right:auto;"class='text-center'>
      <button class = 'btn btn-warning'><a href="{% url "add_trade" %}" class="blacktext" style="font-size: 120%; text-decoration: none;">Добавить сделку</a></button>
      <button class = 'btn btn-warning'><a href="{% url "logout" %}" class="blacktext" style="font-size: 120%; text-decoration: none">Выйти из аккаунта</a></button>
      <button class = 'btn btn-warning'><a href="{% url "profile" %}" class="blacktext"  style="font-size: 120%; text-decoration: none">Профиль</a></button>
      <button class = 'btn btn-warning'><a href="{% url "all_trades" %}" class="blacktext"  style="font-size: 120%; text-decoration: none">Все сделки</a></button>
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            {{ table|safe }}
          </div>
        </div>

        <div class="row">
          <div class="col">
            {% autoescape off %}
            {{ data.barplot }}
            {% endautoescape %}
          </div>
        </div>
        
        <div class="row">
        <div class="col">
            {% autoescape off %}
            {{ data.pieplot }}
            {% endautoescape %}
          </div>
        </div>
          <div class="row">
            <div class="col">
                {% autoescape off %}
                {{ data.cfplot }}
                {% endautoescape %}
            </div>
            
          </div>
        
    </div>
</body>
</html>
